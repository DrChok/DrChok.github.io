<!DOCTYPE html>
<html>
    <head>
    <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
            #skybtn {
                position: absolute;
                top: 1%;
                right: 1%;
                width: 1%;
                height: 1%;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 50;
            }
           .skybtn {
                padding: 1em;
                border-radius: 50%;
                border: none;
                background: #e7e7e7;
                color: black;
                width: 3em;
                height: 3em;
            }
    </style>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="model-opacity.js"></script>
    <!-- script src="sky.js" --><!-- /script -->
    <script>
        window.onload = function () {
            alert("Android users experiencing extreme camera zoom should go to browser setting, accessibility/display/appearance, turn off force enable zoom/manual zoom/control zoom\n\nClick on × on the top right hand to show background.");
        };
        function skyCTRL() {
            var sky = document.getElementById("sky");
            if (sky.getAttribute("opacity")=="0") {
                sky.setAttribute("opacity","0.95");}
            else {
                sky.setAttribute("opacity","0");}
        }
    </script>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <div id="skybtn">
            <button class="skybtn" id="skybtn" onclick="skyCTRL()">×</button>
        </div>
        <a-scene 
            arjs="sourceWidth: 1024; sourceHeight: 776; displayWidth: 1024; displayHeight: 776;"
            embedded=""
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector=""
            loading-screen="enabled: false"
            id="scene"
            inspector=""
            keyboard-shortcuts=""
            screenshot=""
            device-orientation-permission-ui="">
        <!-- a-marker
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            smooth="true"
            smoothcount="50"
            smoothtolerance="0.1"
            smooththreshold="1000"
            material=""
            arjs-anchor=""
            arjs-hit-testing="" -->
        <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA">
            <a-sky id="sky"
                color="#C0C0C0"
                opacity="0.95"
                material=""
                geometry=""
                scale="">
            </a-sky>
            <a-entity
                position="0 0 0"
                rotation="0 0 0"
                scale="0.15 0.15 0.15"
                gltf-model="molstar-model.gltf"
                class="clickable"
                model-opacity="0.99"
                gesture-handler="">
            </a-entity>
        </a-marker>
        <a-entity
            camera>
        </a-entity>
        </a-scene>
        <div id="UMS_TOOLTIP" style="position: absolute; cursor: pointer; z-index: 2147483647; background: transparent; top: -100000px; left: -100000px;">
        </div>
        <div id="trend_notification_app" class="trend_notification_app_outer">
            <div id="trend_notification">
                <div id="trend_notification_con" class="clearfix">
                </div>
            </div>
        </div>
        </body>
    <umsdataelement id="UMSSendDataEventElement"></umsdataelement>
</html>
