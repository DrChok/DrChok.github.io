<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="model-opacity.js"></script>
    <script src="sky.js"></script>
    <script>
      window.onload = function () {
        alert("Android users experiencing extreme camera zoom should go to browser setting, accessibility/display/appearance, turn off force enable zoom/manual zoom/control zoom\n\nClick on X on the top right hand to partially hide background.");
      };
    </script>
    <style>
            body {
                margin : 0px;
                overflow : hidden;
            }
            #skybtn {
                position : absolute;
                top : 1%;
                right : 1%;
                width : 1%;
                height : 1%;
                display : flex;
                justify-content : center;
                align-items : center;
                z-index : 50;
            }
           .skybtn {
                padding : 1em;
                border-radius : 50%;
                border : none;
                background : #e7e7e7;
                color : black;
                width : 3em;
                height : 3em;
            }
            .btn {
                padding : 0.25em;
                border-radius : 4px;
                border : true;
                border-color : black;
                background : yellow;
                color : black;
                width : 3em;
                height : 3em;
                margin-top : 10px;
            }
            .active {
                padding : 0.25em;
                border-radius : 4px;
                border : true;
                border-color : black;
                background : lime;
                color : black;
                width : 3em;
                height : 3em;
                margin-top : 10px;
            }            
    </style>
    <body style="margin : 0px; overflow: hidden;">
        <pre style="word-wrap: break-word; white-space: pre-wrap;">
        </pre>
        <div id="skybtn">
            <button class="skybtn" id="skybtn" onclick="skyCTRL()">X</button>
        </div>
        <!-- a-scene embedded arjs -->
        <a-scene
            arjs="sourceWidth: 1024; sourceHeight: 776; displayWidth: 1024; displayHeight: 776;"
            embedded=""
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector=""
            loading-screen="enabled: false"
            id="scene"
            inspector=""
            keyboard-shortcuts=""
            screenshot=""
            device-orientation-permission-ui="">
        <a-marker
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            smooth="true"
            smoothcount="50"
            smoothtolerance="0.1"
            smooththreshold="1000"
            material=""
            arjs-anchor=""
            arjs-hit-testing="">
            <a-sky id="sky"
                color="#C0C0C0"
                opacity="0"
                material=""
                geometry=""
                scale="">
            </a-sky>
            <a-entity
                position="0 0 0"
                rotation="0 0 0"
                scale="0.15 0.15 0.15"
                gltf-model="molstar-model.gltf"
                class="clickable"
                model-opacity="0.99"
                gesture-handler="">
            </a-entity>
        </a-marker>
        <a-entity
            camera>
        </a-entity>
        <canvas
            class="a-canvas"
            data-aframe-canvas="true"
            width="1241"
            height="931">
        </canvas>
        <a-entity
            light=""
            position=""
            data-aframe-default-light=""
            aframe-injected="">
        </a-entity>
        </a-scene>
        <div id="trend_notification_app" class="trend_notification_app_outer">
            <div id="trend_notification">
                <div id="trend_notification_con" class="clearfix">
                </div>
            </div>
        </div>
        <div id="UMS_TOOLTIP" style="position: absolute; cursor: pointer; z-index: 2147483647; background: transparent; top: -100000px; left: -100000px;">
        </div>
    </body>
</html>
